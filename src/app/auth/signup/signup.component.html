<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="username"
          id="username"
          class="form-control"
          ngModel
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="name"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
          minlength="3"
        />
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input
          type="surname"
          id="surname"
          class="form-control"
          ngModel
          name="surname"
          required
          minlength="3"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          minlength="8"
          email
        />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
        Sign Up
      </button>
    </form>
  </div>
</div>
